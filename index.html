<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dropdown dropdown-to-listen" style="padding-top: 50px; padding-bottom: 50px;">
        <button class="btn btn-secondary dropdown-toggle listened-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </button>
        <ul class="dropdown-menu listened-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item listened-item" href="#">Action</a></li>
          <li><a class="dropdown-item listened-item" href="#">Another action</a></li>
          <li><a class="dropdown-item listened-item" href="#">Something else here</a></li>
        </ul>
      </div>

      <div class="input-group mb-3" style="width: 650px; margin-top: 30px;">
        <select class="form-control" id="figure-color">
            <option selected>Цвет</option>
            <option value="1">Красный</option>
            <option value="2">Синий</option>
            <option value="3">Зеленый</option>
            <option value="4">Желтый</option>
            <option value="5">Розовый</option>
        </select>
        <input type="text" id="figure-width" class="form-control" aria-label="Text input with dropdown button" placeholder="радиус/ширина">
        <input type="text" id="figure-height" class="form-control" aria-label="Text input with dropdown button" placeholder="высота">
        <input type="text" id="figure-top" class="form-control" aria-label="Text input with dropdown button" placeholder="css top">
        <input type="text" id="figure-left" class="form-control" aria-label="Text input with dropdown button" placeholder="css left">
      </div>
    
      
    <script src="module2.js"></script>
</body>
</html>
